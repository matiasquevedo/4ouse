<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>4ouse</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content padding #myContent>
  <!-- <ion-fab right bottom>
    <button style="background-color: #016648; color:w" ion-fab (click)="itinerario()"><ion-icon ios="ios-add" md="md-add"></ion-icon></button>
  </ion-fab>  -->
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col>
         <div class="cochera" (click)="cocheras()" [ngStyle]="{'background-color': cochera}">
               <p>cochera</p>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
         <div class="cocina" (click)="cocinas()" [ngStyle]="{'background-color': cocina}">
               <p>cocina</p>
             </div>
        </ion-col>
        <ion-col>
          <div class="baño" (click)="banios()" [ngStyle]="{'background-color': banio}">
                <p>baño</p>
            </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
         <div class="pasillo" (click)="pasillos()" [ngStyle]="{'background-color': pasillo}">
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="dormitorio1" (click)="dm1()" [ngStyle]="{'background-color': dormitorio1}">
                <p>Domitorio</p>
              </div>
        </ion-col>
        <ion-col>
          <div class="dormitorio2" (click)="dm2()" [ngStyle]="{'background-color': dormitorio2}">
                <p>Domitorio</p>
              </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div style="position: relative; top:20px; background-color: #1a1e23 !important;padding: 15px 15px 50px;">
      <ion-item style=" background-color: #1a1e23 !important;">
         <ion-label><ion-icon color="danger" name="sunny"></ion-icon></ion-label>
         <ion-toggle [(ngModel)]="luz"></ion-toggle>
       </ion-item>

       <ion-item style=" background-color: #1a1e23 !important;">
          <ion-label><ion-icon color="danger" name="flame"></ion-icon></ion-label>
          <ion-toggle [(ngModel)]="calor"></ion-toggle>
        </ion-item>

        <ion-item style=" background-color: #1a1e23 !important;">
           <ion-label><ion-icon color="danger" name="browsers"></ion-icon></ion-label>
           <ion-toggle [(ngModel)]="win"></ion-toggle>
         </ion-item>
      
    </div>


  </div>
</ion-content>
